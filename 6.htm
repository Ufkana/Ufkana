<!DOCTYPE html>
<html>
<body>
<p>JavaScript может написать прямо в HTML выходной поток</p>
<script>
    document.write("<h1>Это тег для заголовка</h1>");
    document.write("<p>Это тег для обозначения параграфа</p>");
</script>
<script>
var x = 1.57; // ~90 градусов
var result = Math.sin(x);
document.write("sin(" + x + ") = " + result); // Выведет ~1
</script>
<p>Вы можете использовать метод <strong>document.write</strong>...</p>
</body>
</html>
